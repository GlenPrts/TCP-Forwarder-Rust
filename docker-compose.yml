# =============================================================================
# Rust TCP智能转发器 - Docker Compose配置
# =============================================================================

version: '3.8'

services:
  tcp-forwarder:
    build: .
    container_name: tcp-forwarder
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "1234:1234"     # TCP转发服务端口
      - "9099:9099"     # Prometheus指标端口
    
    # 环境变量
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/app/config/config.yaml
    
    # 挂载配置文件
    volumes:
      - ./tcp-forwarder/config.yaml:/app/config/config.yaml:ro
      - ./tcp-forwarder/ip_list.txt:/app/config/ip_list.txt:ro
      - ./logs:/app/logs
    
    # 网络配置
    networks:
      - tcp-forwarder-net
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 可选：Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: tcp-forwarder-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - tcp-forwarder-net
    depends_on:
      - tcp-forwarder

  # 可选：Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: tcp-forwarder-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - tcp-forwarder-net
    depends_on:
      - prometheus

networks:
  tcp-forwarder-net:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
