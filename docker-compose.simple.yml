# =============================================================================
# Rust TCP智能转发器 - 简化Docker Compose配置
# =============================================================================

version: '3.8'

services:
  tcp-forwarder:
    build: .
    container_name: tcp-forwarder
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "1234:1234"     # TCP转发服务端口
      - "9099:9099"     # Prometheus指标端口
    
    # 环境变量
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/app/config/config.yaml
    
    # 挂载配置文件
    volumes:
      - ./tcp-forwarder/config.yaml:/app/config/config.yaml:ro
      - ./tcp-forwarder/ip_list.txt:/app/config/ip_list.txt:ro
      - ./logs:/app/logs
    
    # 健康检查
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9099/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
